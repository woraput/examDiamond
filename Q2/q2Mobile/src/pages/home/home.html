<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>หน้าแสดงสินค้า</h2>
  <ion-row>
    <ion-col>ชื่อสินค้า</ion-col>
    <ion-col>ราคาต่อชิ้น</ion-col>
    <ion-col>จำนวน</ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-item *ngFor="let item of products">
    <ion-row>
      <ion-col>
        {{ item.name }}
      </ion-col>
      <ion-col>{{ item.price }} บาท</ion-col>
      <ion-col>
        <ion-item>
          <ion-input type="number" [(ngModel)]="cart.numberOf"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="addToCart(item.name,item.price)">add</button>
      </ion-col>
    </ion-row>
  </ion-item>


  <button ion-button full (click)="addProduct()">เพิ่มรายการสินค้า</button>

</ion-content>
