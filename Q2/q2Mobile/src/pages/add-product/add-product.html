<ion-header>

  <ion-navbar>
    <ion-title>เพิ่มรายการสินค้า</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <h3 text-center align-items-center>ชื่อสินค้า</h3>
      <ion-item>
        <ion-label></ion-label>
        <ion-input text-center align-items-center type="text" [(ngModel)]="products.name" placeholder="กรุณากรอกจำนวน"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <h3 text-center align-items-center>ราคาสินค้า</h3>
      <ion-item>
        <ion-label></ion-label>
        <ion-input text-center align-items-center type="number" [(ngModel)]="products.price" placeholder="กรุณากรอกจำนวน"></ion-input>
      </ion-item>
    </ion-col>

  </ion-row>
  <button (click)="addProduct()" ion-button full>AddProduct</button>

</ion-content>
