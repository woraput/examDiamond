<ion-header>

  <ion-navbar>
    <ion-title>calculatePage</ion-title>
  </ion-navbar>

</ion-header>
<h2>คำนวณยอดรายปี </h2>

<ion-content padding>
  <ion-row>
    <ion-col>
      <h3 text-center align-items-center>ยอดเงินต้น</h3>
      <ion-item>
        <ion-label></ion-label>
        <ion-input text-center align-items-center type="number" [(ngModel)]="balance" placeholder="กรุณากรอกจำนวน"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <h3 text-center align-items-center>จำนวนปีที่ต้องชำระ</h3>
      <ion-item>
        <ion-label></ion-label>
        <ion-input text-center align-items-center type="number" [(ngModel)]="year" placeholder="กรุณากรอกจำนวน"></ion-input>
      </ion-item>
    </ion-col>

  </ion-row>
  <button (click)="calculate()" ion-button full>Calculate</button>

  <dir>
    <ion-row>
      <ion-col>
        <ion-label text-center>ปีที่</ion-label>
        <ion-row >
         
        </ion-row>
      </ion-col>
      <ion-col>
        <ion-label text-center>คงค้าง</ion-label>
      </ion-col>
      <ion-col>
        <ion-label text-center>ดอกเบี้ย</ion-label>
      </ion-col>
      <ion-col>
        <ion-label text-center>ยอดที่ต้องชำระ</ion-label>
        <ion-row *ngFor="let item of result">
          {{item}}
        </ion-row>
      </ion-col>


      <!-- ปีที่ {{}}: คงค้าง {{}} ดอกเบี้ย {{}} = {{}} x {{numOfInterest}} / 100 ยอดที่ต้องชำระ {{}} -->
    </ion-row>
  </dir>

  <button (click)="back()" ion-button text-right>Back</button>

</ion-content>
