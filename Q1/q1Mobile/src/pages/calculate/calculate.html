<ion-header>

  <ion-navbar>
    <ion-title>calculatePage</ion-title>
  </ion-navbar>

</ion-header>
<h2>คำนวณยอดรายปี </h2>

<ion-content padding>
  <ion-row>
    <ion-col>
      <h3 text-center align-items-center>ยอดเงินต้น</h3>
      <ion-item>
        <ion-label></ion-label>
        <ion-input text-center align-items-center type="number" [(ngModel)]="loanInterest.balance" placeholder="กรุณากรอกจำนวน"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <h3 text-center align-items-center>จำนวนปีที่ต้องชำระ</h3>
      <ion-item>
        <ion-label></ion-label>
        <ion-input text-center align-items-center type="number" [(ngModel)]="loanInterest.year" placeholder="กรุณากรอกจำนวน"></ion-input>
      </ion-item>
    </ion-col>

  </ion-row>
  <button (click)="calculate()" ion-button full>Calculate</button>

  <ion-item text-center align-items-center *ngFor="let item of result">
    ปีที่ {{item.year}}: คงค้าง {{item.balance}} ดอกเบี้ย {{item.interest}} = {{item.balance}} x {{loanInterest.interestRate}}/
    100 ยอดที่ต้องชำระ {{item.totalBalance}}
  </ion-item>

  <button (click)="back()" ion-button text-right>Back</button>

</ion-content>
